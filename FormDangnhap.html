<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dang Nhap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container py-3">
            <div class="row justify-content-around">
                <form class="col-md-4 border border-5 bg-info">
                   
                    <h1 class="text-center text-uppercase h3 py-3">Đăng nhập</h1>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label> 
                        <input type="text" name="username" id="" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật Khẩu</label> 
                        <input type="password" name="password" id="" class="form-control" placeholder="password">
                    </div>
                    <input type="submit" value="Đăng nhập" class="btn-success btn btn-block">
                    <input type="submit" value="Đăng Ký tài khoản" class="btn-warning btn my-3">
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
